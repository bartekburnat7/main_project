{% extends "navbar.html" %}
{% load i18n %}
{% load account socialaccount %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type='text/css' href="/static/css/login.css">
  </head>
  <div class="container" id="signincontainer">
    <div class="row">
        <h2>Log In</h2>
    </div>
    <div class="row">
      <div>
        <form class="login" method="POST" action="{% url 'account_login' %}">
          {% csrf_token %}
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" name="login" placeholder="Username" autocomplete="username" maxlength="150" id="id_login" required>
          </div>
          <div>
            <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" id="id_password" required>
          </div>
          <div>
            <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
            <input class="form-check-input" type="checkbox" name="remember" id="flexCheckDefault">
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-primary" type="submit" id="signinbutton">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</html>
{% endblock %}
